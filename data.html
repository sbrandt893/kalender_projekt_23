<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="style.css" />
<link rel="icon" href="images\cat_icon.png" type="image/x-icon" />

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <script language="javascript" type="text/javascript" src="functionality.js"></script>
    <!-- <script language="javascript" type="text/javascript" src="database.js"></script> -->
    <title>Kalender <span class="year">x</span></title>
</head>

<body>
    <div class="grid_container">
        <div class="header">
            <h1>
                Kalender <span class="year">x</span>
            </h1>
        </div>
        <div class="calendar_area">
            <span id="calendar"></span>
        </div>
        <div class="day_info_area">
            <h2> <span class="date_german_format">x</span> </h2>
            <p>
                Der <span class="date_german_format">x</span> ist ein <span class="weekDay">x</span>, und
                zwar der <span class="howManyWeekDay">x</span>. <span class="weekDay">x</span> im
                <span class="month_german">x</span> des Jahres <span class="year">x</span>.
                <span id="holiday_info">...</span>
            </p>
        </div>
        <div class="month_info_area">
            <h2><span class="month_german">x</span></h2>
            <p>
                <span id="month_info">x</span>
            </p>
        </div>
    </div>
</body>

</html>
