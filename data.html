<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="./style.css">
    <script src="./functionality.js"></script>
    <title id="title">Kalender xxx</title>
    <link rel="icon" href="images/calendar_icon.png" type="image/x-icon">
</head>

<body>
    <div class="grid_container">
        <div class="header">
            <h1>
                Kalender <span class="year">xxxx</span>
            </h1>
        </div>
        <div id="calendar_area">
            <span id="calendar"></span>
        </div>
        <div class="day_info_area">
            <h2> <span class="date_german_format">xx.xx.xxxx</span> </h2>
            <p>
                Der <span class="date_german_format">xx.xx.xxxx</span> ist ein <span class="weekday">...</span>, und
                zwar der <span class="how_many_weekday">x</span>. <span class="weekday">...</span> im
                <span class="month_german">...</span> des Jahres <span class="year">xxxx</span>.
                <br>
                <span id="holiday_info">...</span>
                <br>
                <span id="next_holiday_info">...</span>
            </p>
        </div>
        <div class="month_info_area">
            <h2><span class="month_german">...</span></h2>
            <p>
                <span id="month_info">x</span>
            </p>
        </div>
    </div>
</body>

</html>
